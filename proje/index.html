<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>İkametgah Sistemi</title>
    <script src="https://kit.fontawesome.com/19bb5fdd4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src = "faker.min.js" type = "text/javascript">
    
    </script>
   
    <style type="text/css">
    </style>
</head>

<body>

    <div class="container">

        <h1 class="display-4">
            <p class="text-center">
                <span class="text-primary">
                    <i class="fas fa-book"></i>
                    Hızlı
                </span> İkametgah Sistemi
            </p>

        </h1>
        <div class="text-center border border-danger p-1">
            <p class="h3"><small class="text-muted">Oturum Yönetimi</small></p>
            <div class="btn-group">
                <button onclick="yazdir(1)" class="btn btn-primary " type="button">1</button>

            </div>
            <div class="btn-group">
                <button onclick="yazdir(2)" class="btn btn-secondary" type="button">2</button>

            </div>
            <div class="btn-group">
                <button onclick="yazdir(3)" class="btn btn-warning" type="button">3</button>

            </div>
            <div class="btn-group-vertical">
                <button onclick="makeClear()" class="btn btn-success" type="button"><i
                        class="fas fa-trash"></i></button>
            </div>
            <div class="btn-group">
                <button onclick="showList()" class="btn btn-success" type="button"><i
                        class="fas fa-list-ul"></i></button>
            </div>
            <div class="btn-group">
                <button onclick="home()" class="btn btn-success" type="button"><i class="fas fa-home"></i></button>
            </div>
        </div>




        <div class="login">
            <form action="" class="form-group">
                <div class="form-group mt-5">
                    <label for="name">İsim</label>
                    <input type="text" id="name" class="form-control bilgi">

                </div>
                <div class="form-group   ">
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" class="form-control bilgi">

                </div>
                <div class="form-group">
                    <label for="dt">Dogum Tarihi</label>
                    <input type="date" id="dt" class="form-control bilgi">

                </div>
                <div class="form-group">
                    <label for="eadres">Güncel Adres</label>
                    
                    <select class="form-control bilgi">
                        <option id="eadres" class=""></option>
                    </select>

                </div>
                <div class="form-group ">
                    <label for="nadres">Yeni Adres</label>
                    <input type="text" id="nadres" class="form-control bilgi">

                </div>


            </form>
            <input type="submit" onclick="pass()" class="btn btn-primary btn-block mt-4" value="Talep İçin Gönder">
        </div>
        <table class="table table-strip mt-5 d-none" id="tb">
            <thead>
                <tr>
                    <th>Takip No</th>
                    <th>Soyisim</th>
                    <th>Talep Edilen Adres</th>
                    <th colspan="2" class="text-center">Durum</th>
                </tr>


            </thead>
            <tbody id="kisi-list">


            </tbody>

        </table>

    </div>






    <script src="app.js">

    </script>
   







</body>

</html>
